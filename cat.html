<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <style>
        img{
            width: 100px;
        }
        div{
            background-color: black;
        }
        h1{
           color: aquamarine;
        }
    </style>
  </head>
  <body>
    <div class="dark-background text-center">
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
          class="bulb-image" id="bulb"
        />
      </div>
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
          class="cat-image" id="cat"
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <div class="switch-board">
          <h1 id="switchStatus" class="switch-status">Switched On</h1>
          <button id="offswitch"  class="off-switch" onclick="of()">OFF</button>
          <button id="onswitch" class="on-switch" onclick="on()">ON</button>
          <script>
            function of(){
                document.getElementById("bulb").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
                document.getElementById("cat").src=    "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
                document.getElementById("switchStatus").textContent = "Switched Off";
                document.getElementById("onswitch").style.backgroundColor = "#22c55e";
                document.getElementById("offswitch").style.backgroundColor = "#cbd2d9";

            }
            function on(){
                document.getElementById("bulb").src= "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
                document.getElementById("cat").src= "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
                document.getElementById("switchStatus").textContent = "Switched On";
                document.getElementById("offswitch").style.backgroundColor = "#e12d39";
                document.getElementById("onswitch").style.backgroundColor = "#cbd2d9";

            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
